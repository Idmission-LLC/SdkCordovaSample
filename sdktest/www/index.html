<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <p style=" height: 30px; ">
            </p>
            <p><button onclick="callIdm_sdk_init()" >Initialize SDK</button>
                <div id='initResultWrapper'></div>
            </p>
            <hr />
            <p>
            Required for Android :
                <SELECT name="permissions" id='permissions'>
                    <option value="CAMERA">CAMERA</option>
                    <option value="MODIFY_AUDIO_SETTINGS">MODIFY_AUDIO_SETTINGS</option>
                    <option value="RECORD_AUDIO">RECORD_AUDIO</option>
                    <option value="READ_EXTERNAL_STORAGE">READ_EXTERNAL_STORAGE</option>
                    <option value="WRITE_EXTERNAL_STORAGE">WRITE_EXTERNAL_STORAGE</option>
                </SELECT>
                <button onclick="callIdm_sdk_getPermissions()" >Get Custom Permissions</button>
                <div id='permissionsResultWrapper'></div>
            -- End Required for Android --
            <hr />


            </p>



            <p><button onclick="callIdm_sdk_IdFront()" >Capture Front</button>
                <div id='frontResultWrapper'></div>
            </p>
            <p><button onclick="callIdm_sdk_IdBack()" >Capture Back</button>
                <div id='backResultWrapper'></div>
            </p>
            <p><button onclick="callIdm_sdk_detectFace()" >Take Selfie</button>
                <div id='selfieResultWrapper'></div>
            </p>
            <p><button onclick="callIdm_sdk_processImageAndMatchFace()">Submit</button>
                <div id='submitResultWrapper'></div>
            </p>

            <p>IDmission</p>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/IDMissionSDK_Cordova_Client.js"></script>
    </body>
</html>
